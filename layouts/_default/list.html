{{ define "main" }}
<div class="blog container">
   <div class="head-blog">
    <h2>Leírások</h2>
   </div>

<ul class="article-list">
{{ range (.Paginate .Pages).Pages }}
<li class="post">      
    <span>{{ dateFormat "2006/01/02" .Date }} </span> 
    <a class="blog-title" href="{{ .RelPermalink | safeURL }}">{{.Title | htmlEscape }}</a> <i style="font-size: smaller;">(Írta: {{ .Params.author }})</i> {{ if eq .Params.draft true }}<b style="color: red;">DRAFT</b>{{ end }}
</li>
{{ end }}
 </ul>
</div>
<center>{{ partial "paginate.html" . }}</center>
{{ end }}
